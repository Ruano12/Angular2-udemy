<div class="container">
    <h2>Salvar contato</h2>

    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novaValidate>

        <div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" [ngClass]="getFormControlClass(nome.valid, nome.pristine)" placeholder="Insira o nome" 
            #nome="ngModel"
            name="nome" required
            [(ngModel)] = "contato.nome">
            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo nome é obrigatorio</div>
        </div>    

        <div [ngClass]="getFormGroupClass(email.valid, email.pristine)">
            <label for="email">Email</label>
            <input type="email"  [ngClass]="getFormControlClass(email.valid, email.pristine)" placeholder="Insira o email"
            #email="ngModel"
            name="email"  required
            [(ngModel)] = "contato.email">
            <div class="form-control-feedback" [hidden]="email.valid || email.pristine">O campo email é obrigatorio</div>
        </div>
        <div [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
            <label for="telefone">Telefone</label>
            <input type="text" [ngClass]="getFormControlClass(telefone.valid, telefone.pristine)" placeholder="Insira o telefone"
            #telefone="ngModel"
            name="telefone" required
            [(ngModel)]="contato.telefone">
            <div class="form-control-feedback" [hidden]="telefone.valid || telefone.pristine">O campo telefone é obrigatorio</div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
            <a (click)="goBack()" class="btn btn-secondary">Voltar</a>
        </div>

    </form>
</div>
